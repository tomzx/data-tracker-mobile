<html data-ng-app="dtReminderApp">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>DT Reminder</title>
	<link rel="stylesheet" type="text/css" href="assets/css/ionic.min.css" />
	<link rel="stylesheet" type="text/css" href="assets/css/app/app.css" />
</head>
<body>
	<ion-pane>
		<ion-nav-bar class="bar-positive">
			<ion-nav-back-button></ion-nav-back-button>
		</ion-nav-bar>

		<ion-nav-view></ion-nav-view>
	</ion-pane>

	<script id="home.html" type="text/ng-template">
		<ion-view view-title="DT Reminder">
			<ion-content>
				<ion-list>
					<ion-item class="item-icon-right" href="#/items/{{$index}}" collection-repeat="item in items">
						{{ item.name }}
						<i class="icon ion-chevron-right"></i>
					</ion-item>
				</ion-list>
			</ion-content>

			<ion-footer-bar align-title="left" class="bar-assertive">
				<div class="buttons">
					<div class="buttons"></div>
					<h1 class="title"></h1>
					<div class="buttons">
						<a class="button" href="#/items/create"><i class="icon ion-plus"></i></a>
					</div>
				</div>
			</ion-footer-bar>
		</ion-view>
	</script>

	<script id="item/create.html" type="text/ng-template">
		<ion-view view-title="New reminder">
			<ion-nav-bar class="bar-positive">
				<ion-nav-back-button></ion-nav-back-button>
				<ion-nav-buttons side="right">
					<button class="button" data-ng-click="save()">
						Save
					</button>
				</ion-nav-buttons>
			</ion-nav-bar>

			<ion-content>
				<div class="list">
					<label class="item item-input">
						<input type="text" placeholder="Name" data-ng-model="item.name">
					</label>
					<label class="item item-input">
						<input type="text" placeholder="Last Name">
					</label>
					<label class="item item-input">
						<textarea placeholder="Comments"></textarea>
					</label>
				</div>
			</ion-content>
		</ion-view>
	</script>

	<script id="item/edit.html" type="text/ng-template">
		<ion-view view-title="{{ item.name }}">
			<ion-nav-bar class="bar-positive">
				<ion-nav-back-button></ion-nav-back-button>
				<ion-nav-buttons side="right">
					<button class="button" data-ng-click="save()">
						Save
					</button>
				</ion-nav-buttons>
			</ion-nav-bar>

			<ion-content>
				<div class="list">
					<label class="item item-input">
						<input type="text" placeholder="Name" data-ng-model="item.name">
					</label>
				</div>
			</ion-content>
		</ion-view>
	</script>

	<script type="text/javascript" src="assets/js/ionic.bundle.min.js"></script>
	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
