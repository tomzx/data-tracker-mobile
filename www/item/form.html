<ion-content>
	<div class="list">
		<label class="item item-input item-stacked-label">
			<span class="input-label">Name</span>
			<input type="text" placeholder="Name" data-ng-model="item.name">
		</label>

		<label class="item item-input item-stacked-label">
			<span class="input-label">Start reminder on</span>
			<input type="datetime-local" step="60" data-ng-model="item.reminder.startAt">
		</label>

		<label class="item item-input item-stacked-label">
			<span class="input-label">Reminder frequency (in minutes)</span>
			<input type="number" placeholder="Reminder frequency" data-ng-model="item.reminder.frequency">
		</label>

		<div class="item item-divider">
			Metrics
		</div>

		<div data-ng-repeat="metric in item.metrics">
			<div class="item item-input item-divider">
				<input type="text" placeholder="Name" data-ng-model="metric.name">
				<div class="pull-right">
					<button class="button button-small button-icon icon ion-minus-circled" ng-click="removeMetric($index)"></button>
				</div>
			</div>
			<div class="item item-input">
				<input type="text" placeholder="When?" data-ng-model="metric.when">
			</div>
		</div>
	</div>
</ion-content>

<ion-footer-bar align-title="left" class="bar-assertive">
	<div class="buttons">
		<div class="buttons">
		</div>
		<h1 class="title"></h1>
		<div class="buttons">
			<a class="button" href="#" data-ng-click="addMetric()">Add metric</a>
		</div>
	</div>
</ion-footer-bar>
